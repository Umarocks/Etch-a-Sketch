<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Etch A Sketch</title>
  </head>
  <body>
    <div class="headline">
      <h1>Etch A Sketch</h1>
    </div>
    <div class="container">
      <div class="leftSide">
        <div class="controlTab">
          <p>Controls</p>
          <div class="sliderDiv">
            <input type="range" id="slider" name="slider" min="2" max="30" value="6">
            <p><span id="sliderValue">6x6</span></p>
          </div>
          <button class="apply">Apply</button>
          <button class="reset">Reset</button>
        </div>
      </div>
      <div class="rightSide">
        <div class="grid">
          
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
