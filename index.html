<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Etch A Sketch</title>
  </head>
  <body>
    <div class="headline">
      <h1>Etch A Sketch</h1>
    </div>
    <div class="container">
      <div class="leftSide">
        <div class="controlTab">
          <p>Controls</p>
          <div class="slider">
            <label for="slider">Slider</label>
            <br />
            <input
              type="range"
              id="slider"
              name="slider"
              min="16"
              max="64"
              value="16"
            />
          </div>
          <button class="apply">Apply</button>
          <button class="reset">Reset</button>
        </div>
      </div>
      <div class="rightSide">
        <div class="grid">
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
